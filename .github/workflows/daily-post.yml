name: Daily LinkedIn Post at 9 AM IST

on:
  schedule:
    # Runs at 8:25 AM UTC = 1:55 PM IST (adjust for your time)
    # For 8:55 AM IST, use: cron: '25 3 * * *' (3:25 AM UTC = 8:55 AM IST)
    # For testing, change to every hour: cron: '0 * * * *'
    
    # For 8:55 AM IST = 3:25 AM UTC
    - cron: '25 3 * * *'
    
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  push:
    branches: [ main ]

jobs:
  create-and-post:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run LinkedIn Auto Poster
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_URN: ${{ secrets.LINKEDIN_PERSON_URN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
        
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            /tmp/*.log
          retention-days: 7
